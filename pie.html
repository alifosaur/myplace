<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Rage Pie Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fffafc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #fbb6c4;
      font-weight: 700;
      font-size: 30px;
      margin-bottom: 45px;
      margin-top: 20px;
    }

    .chart-container {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 300px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 10px;
      font-size: 12px;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }

    #clickToStart {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fffafc;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-family: 'Poppins', sans-serif;
      font-size: 30px;
      font-weight: 600;
      color: #fbb6c4;
      cursor: pointer;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Cute Overlay -->
  <div id="clickToStart">Click anywhere to reveal Your Behaviour Report !!</div>

  <!-- Heading -->
  <h1>Your Behaviour Report!!</h1>

  <!-- Pie Chart -->
  <div class="chart-container">
    <canvas id="myPieChart"></canvas>
  </div>

  <!-- Legend -->
  <div class="legend">
    <div class="legend-item"><div class="legend-color" style="background:#f6c1c7;"></div>Sadu & Khadoos (10%)</div>
    <div class="legend-item"><div class="legend-color" style="background:#c1dff6;"></div>Intelligent (10%)</div>
    <div class="legend-item"><div class="legend-color" style="background:#f6eac1;"></div>Irritating (3%)</div>
    <div class="legend-item"><div class="legend-color" style="background:#d9f6c1;"></div>Cute (3%)</div>
    <div class="legend-item"><div class="legend-color" style="background:#f6c1f2;"></div>How much iWannaKillYou (50%)</div>
    <div class="legend-item"><div class="legend-color" style="background:#c1f6e1;"></div>iHateYou (14%)</div>
    <div class="legend-item"><div class="legend-color" style="background:#fde2d2;"></div>Promise Breaker (10%)</div>
  </div>

  <!-- ðŸŽ§ Audio -->
  <audio id="rageAudio">
    <source src="rage.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <!-- ðŸ‘‰ Next Button -->
<div style="margin-top: 30px;">
  <a href="snowpage.html" style="
    display: inline-block;
    background-color: #fbb6c4;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: 600;
    text-decoration: none;
    transition: background-color 0.3s ease;
  " onmouseover="this.style.backgroundColor='#e19cae'" onmouseout="this.style.backgroundColor='#fbb6c4'">
    NEXT
    
  </a>
</div>

  <!-- ðŸ“Š Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myPieChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [
          'Sadu & Khadoos',
          'Intelligent',
          'Irritating',
          'Cute',
          'Wanna Kill You',
          'iHateYou',
          'Promise Breaker'
        ],
        datasets: [{
          data: [10, 10, 3, 3, 50, 14, 10],
          backgroundColor: [
            '#f6c1c7',
            '#c1dff6',
            '#f6eac1',
            '#d9f6c1',
            '#f6c1f2',
            '#c1f6e1',
            '#fde2d2'
          ],
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>

  <!-- ðŸ˜ˆ Trigger Audio After Click -->
  <script>
    const audio = document.getElementById('rageAudio');
    const overlay = document.getElementById('clickToStart');

    function startExperience() {
      audio.play().catch(e => console.log('Audio blocked:', e));
      overlay.style.display = 'none';
      document.removeEventListener('click', startExperience);
    }

    document.addEventListener('click', startExperience);
  </script>
  

</body>
</html>
